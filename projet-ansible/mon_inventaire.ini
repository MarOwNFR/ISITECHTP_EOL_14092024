[apache]
webserver ansible_host=172.16.100.63 ansible_user=user

[mysql]
mysqlserver ansible_host=172.16.100.63 ansible_user=user

[webservers]
webservers ansible_host=172.16.100.63 ansible_user=user ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_connection=ssh

[haproxy]
haproxy ansible_host=172.16.100.82 ansible_user=user ansible_ssh_private_key_files=~/.ssh/id_rsa ansible_connection=ssh
